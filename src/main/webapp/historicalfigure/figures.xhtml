<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="title">#{msg['figures.list.title']}</ui:define>

    <ui:define name="content">
        <h2>#{msg['figures.list.title']}</h2>
        <hr/>

        <h:form id="figureListForm">
            <h:messages id="messages" globalOnly="true" styleClass="alert alert-info" role="alert"/>

            <h:dataTable id="figuresTable" value="#{figureListView.figures}" var="fig" styleClass="table table-striped">

                <h:column>
                    <f:facet name="header">#{msg['figures.column.name']}</f:facet>
                    #{fig.name}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['figures.column.birthDate']}</f:facet>
                    #{fig.dateOfBrith}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['figures.column.deathDate']}</f:facet>
                    #{fig.dateOfDeath}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['figures.column.actions']}</f:facet>

                    <h:link outcome="/historicalfigure/figure" value="#{msg['figures.action.view']}" styleClass="btn btn-primary btn-sm">
                        <f:param name="figureId" value="#{fig.id}" />
                    </h:link>

                    <!-- Tylko administrator może usuwać kategorie -->
                    <h:commandButton value="#{msg['figures.action.delete']}"
                                     action="#{figureListView.deleteFigure(fig.id)}"
                                     styleClass="btn btn-danger btn-sm ms-2"
                                     rendered="#{authView.admin}"
                                     onclick="return confirm('#{msg['figures.delete.confirm'].replace('{0}', fig.name)}');">
                        <f:ajax execute="@this" render="figuresTable messages"/>
                    </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
