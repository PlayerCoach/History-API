<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            <ui:insert name="title">HistoryAPI</ui:insert>
        </title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>

        <style>
            .header-with-bg {

                background-image: url(#{resource['default:images/background.png']});
                background-size: cover;
                background-position: center;
                padding: 40px 20px;
                color: white;
                text-shadow: 2px 2px 4px #000;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4 header-with-bg" >
                <div class="d-flex justify-content-between align-items-center">
                    <h1>HistoryAPI</h1>
                    <div>
                        <h:panelGroup rendered="#{authBean.loggedIn}">
                            <span class="text-white me-3">
                                Zalogowany: <strong>#{authBean.username}</strong>
                                <h:outputText value=" (Administrator)" rendered="#{authBean.admin}" styleClass="badge bg-warning"/>
                            </span>
                            <h:form styleClass="d-inline">
                                <h:commandButton value="Wyloguj"
                                                action="#{loginBean.logout}"
                                                styleClass="btn btn-light btn-sm"/>
                            </h:form>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!authBean.loggedIn}">
                            <h:link outcome="/authentication/login"
                                   value="Zaloguj się"
                                   styleClass="btn btn-light btn-sm"/>
                        </h:panelGroup>
                    </div>
                </div>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">



                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="/index">Start</h:link>
                            </li>

                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="/historicalfigure/figures">Postacie (Kategorie)</h:link>
                            </li>

                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="/note/notes">Wszystkie Notatki</h:link>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Olaf Jedliński  - s193415
                </div>

            </footer>
        </div>
    </h:body>
</f:view>
</html>
